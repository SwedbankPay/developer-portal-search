name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
    - run: npm install
    - uses: actions/upload-artifact@v2
  with:
    name: search-client
    path: /
